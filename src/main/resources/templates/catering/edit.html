{{>_partial/header}}
{{>_partial/navbar}}

<main class="container">
  <form class="form-horizontal" method="POST" action="/my-umkm/edit" enctype="multipart/form-data">
      <input type="hidden" name="_csrf" value="{{_csrf}}"/>
      <img class="img-fluid card-img-top" width="200" src="{{businessman.photo}}" alt="Card image cap"/>
      Change Photo? <input type="file" name="file" value="{{businessman.photo}}"/> <br />
      <fieldset>
        <div class="form-group">
          <label class="col-sm-2 control-label">Nama Perusahaan</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="businessName" value="{{businessman.businessName}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" value="{{businessman.email}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" value="{{businessman.password}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Alamat</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="address" value="{{businessman.address}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Deskripsi Singkat</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" name="description" rows="5">{{businessman.description}}</textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Nomor Telepon</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="phoneNumber" value="{{businessman.phoneNumber}}">
          </div>
        </div>
        <div class="pull-right">
          <a href="/my-catering/profile" class="btn btn-default">Cancel</a>
          <input class="btn btn-primary" type="submit" value="Edit" />
        </div>
      </fieldset>
  </form>
</main>

{{>_partial/footer}}
