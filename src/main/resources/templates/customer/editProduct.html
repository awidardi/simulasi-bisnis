{{>_partial/header}}
{{>_partial/navbar}}

<main class="container">
    <script src="/assets/js/addProductPrice.js" type="text/javascript"></script>
    <h1>Welcome to Toko BluSea</h1>
    <form class="form-horizontal" method="POST" action="/my-juragan/raw-material/{{rawMaterial.id}}/edit" enctype="multipart/form-data">
        <input type="hidden" name="_csrf" value="{{_csrf}}"/>
        <fieldset>
            <div class="form-group">
              <label class="col-sm-2 control-label">Nama Produk</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" value="{{rawMaterial.name}}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Deskripsi Produk</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="description" value="{{rawMaterial.description}}">
              </div>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>Kuantitas Minimal</th>
                  <th>Harga per barang</th>
                </tr>
              </thead>
              <tbody>
              {{#rawMaterialPriceList}}
              <tr>
                <td><input type='text' name='quantity' value="{{first}}"></td>
                <td><input type='text' name='price' value="{{second}}"></td>
                <td><input class="btn btn-default" type='button' value='Delete' onClick='deleteTablePriceRow(this);'></td>
              </tr>
              {{/rawMaterialPriceList}}
              </tbody>
              <tbody id="dynamicTablePrice">

              </tbody>
              <tr>
                <td colspan="2">
                  <input class="btn btn-default" type="button" value="Add Price" onClick="expandTablePrice('dynamicTablePrice');">
                </td>
              </tr>
            </table>
            <div class="form-group">
              <label class="col-sm-2 control-label">Stok barang</label>
              <div class="col-sm-10">
                <input type="text" name="stock" class="form-control" value="{{rawMaterial.stock}}"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Unggah Gambar Produk</label>
              <div class="col-sm-10">
                <img class="img-fluid card-img-top" width="200" src="{{rawMaterial.photo}}" alt="Card image cap"/>
                <input type="file" name="file" class="form-control" />
              </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Edit Product" />
        </fieldset>
    </form>
    </body>
</main>

{{>_partial/footer}}
