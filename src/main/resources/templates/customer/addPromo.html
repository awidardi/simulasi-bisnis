{{>_partial/header}}
{{>_partial/navbar}}

<main class="container">
  <script src="/assets/js/addProductPrice.js" type="text/javascript"></script>
  <head>
    <title>Welcome to BluSea</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
  <h1>Selamat Datang di Simulasi Bisnis KKN-PPM UGM 2017</h1>
  <br/>
  <form class="form-horizontal" method="POST" action="/my-juragan/raw-material/{{rawMaterial.id}}/add-promo" enctype="multipart/form-data">
    <input type="hidden" name="_csrf" value="{{_csrf}}"/>
    <fieldset>
      <div class="form-group">
        <label class="col-sm-2 control-label">Nama Produk</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" name="name" rows="5">{{rawMaterial.name}}</textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Deskripsi</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" name="description" rows="5">{{rawMaterial.description}}</textarea>
        </div>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th>Kuantitas minimal</th>
          <th>Harga per buah</th>
        </tr>
        </thead>
        <tbody id="dynamicTablePrice">
        {{#rawMaterialPriceList}}
        <tr>
          <td> <input type='text' name='quantity'> {{first}}</td>
          <td> <input type='text' name='price'> {{second}}</td>
          <td><input class="btn btn-default" type='button' value='Delete' onClick='deleteTablePriceRow(this);'></td>
        </tr>
        {{/rawMaterialPriceList}}
        </tbody>
        <tr>
          <td colspan="2">
            <input class="btn btn-default" type="button" value="Tambahkan Opsi Harga" onClick="expandTablePrice('dynamicTablePrice');">
          </td>
        </tr>
      </table>
      <hr>
      <div class="form-group">
        <label class="col-sm-2 control-label">Stok barang</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" name="stock" rows="5">{{rawMaterial.stock}}</textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Tambah Promo</label>
        <div class="col-sm-10">
          <input type="text" name="promo" class="form-control" />
        </div>
      </div>
      <input type="submit" class="btn btn-primary" value="Tambahkan Promo" />
    </fieldset>
  </form>
  </body>
</main>

{{>_partial/footer}}
